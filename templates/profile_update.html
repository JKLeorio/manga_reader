{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h1>Редактирование профиля</h1>
  <form method="post" action="{% url 'user_profile_update' user.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
{% endblock %}

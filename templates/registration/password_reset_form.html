{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Сброс пароля</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Сбросить пароль по почте</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
